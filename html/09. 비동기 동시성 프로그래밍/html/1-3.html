## Promise.then의 중요한 규칙
- Promise가 중첩 되는 경우
- 해당하는 결과는 한번에 then으로 확인이 가능함

<script>

    Promise.resolve(Promise.resolve(1)).then(function (a) {
        // Promise안쪽에 있는 값을 한번에 꺼냄
        console.log(a)
    })

    Promise.resolve(Promise.resolve(Promise.resolve(1))).then(console.log);

    new Promise(resolve => resolve(new Promise(resolve => resolve(1)))).then(console.log)
</script>
