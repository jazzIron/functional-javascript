<script>
  const products = [
    { name: '반팔티', price: 15000, quantity: 1, is_selected: true },
    { name: '긴팔티', price: 20000, quantity: 2, is_selected: false },
    { name: '핸드폰케이스', price: 15000, quantity: 3, is_selected: true },
    { name: '후드티', price: 30000, quantity: 4, is_selected: false },
    { name: '바지', price: 25000, quantity: 5, is_selected: false }
  ];


  const add = (a, b) => a + b;

  // const total_quantity = pipe(
  //     map(p => p.quantity),
  //     reduce(add));

  // const total_price = pipe(
  //     map(p => p.price * p.quantity),
  //     reduce((add))
  // )

  // sum 함수를 만들기

  const sum = (f, iter) => go(
    iter,
    map(f),
    reduce(add)
  )

  console.log(sum(p => p.quantity, products))
  console.log(sum(p => p.price * p.quantity, products))

  const total_quantity = products => sum(p => p.quantity, products);

  console.log(total_quantity(products))

  const total_price = products => sum(p => p.price * p.quantity, products);

  console.log(total_price(products))


  // 커리 사용하기 

  const sum2 = curry((f, iter) => go(
    iter,
    map(f),
    reduce(add)
  ));

  const total_quantity2 = sum2(p => p.quantity);
  const total_price2 = sum2(p => p.price * p.quantity);

  document.querySelector('#cart').innerHTML = `
    <table>
      <tr>
        <th></th>
        <th>상품 이름</th>
        <th>가격</th>
        <th>수량</th>
        <th>총 가격</th>
      </tr>
      ${go(products, sum2(p => `
          <tr>
            <td><input type="checkbox" ${p.is_selected ? 'checked' : ''}></td>
            <td>${p.name}</td>
            <td>${p.price}</td>
            <td><input type="number" value="${p.quantity}"></td>
            <td>${p.price * p.quantity}</td>
          </tr>
      `))}
      <tr>
        <td colspan="3">합계</td>
        <td>${total_quantity2(filter(p => p.is_selected, products))}</td>
        <td>${total_price2(filter(p => p.is_selected, products))}</td>
      </tr>
    </table>
  `;


</script>
